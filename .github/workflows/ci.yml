name: CI Library Components

on:
  push:
    branches:
      - dev
    paths:
      - 'PopupsProvider/**'
  pull_request:
    branches:
      - dev
    paths:
      - 'PopupsProvider/**'

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Jest tests
        run: npm test
        env:
          CI: true


      - name: Run sui-mono tasks
        run: npx sui-mono check


      - name: Lint code
        run: npm run lint


